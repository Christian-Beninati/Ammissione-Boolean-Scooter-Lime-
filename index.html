<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container"> 
      <header> <!-- logo + Tittle -->
       <img src="logo.png" alt="Logo-lim">
       <h1>Taking Booleaners from A to B</h1>
      </header>
    

      <nav> <!-- manu -->
       <div>
        <span class="menu">
          <button type="button">Prenota</button>
          <button type="button">Termina Prenotazione</button>
          <button type="button">Accendi Luci</button>
        </span>
       </div>
      </nav>

      <main class="list"> <!-- list Electric Scooter models -->
        <section>
          <input type="checkbox"> 
          <h1>Monopattino Gino22</h1> 
          <p>&#8614 Via Guadalametri - a 220 metri da te</p>
          <p>Stato carica:</p>
          <div class="charge-status1"></div>
        </section>

        <section>
          <input type="checkbox"> 
          <h1>Monopattino Mike24</h1> 
          <p>&#8614 Via Ricciardoni - a 420 metri da te</p>
          <p>Stato carica:</p>
          <div class="charge-status2"></div>
        </section>
        
        <section>
          <input type="checkbox"> 
          <h1>Monopattino Fede154</h1> 
          <p>&#8614 Via Mentarini - a 490 metri da te</p>
          <p>Stato carica:</p>
          <div class="charge-status3"></div>
        </section>
      </main>
    </div>
</body>
</html>
